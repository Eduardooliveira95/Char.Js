<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.Js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body >
    <h1>Exerc√≠cio de Char.Js</h1>
    <section style="display: flex; width: 30vw; height: 30vh;">
        <div>
            <canvas id="myChart"></canvas>
        </div>
        <div>
            <canvas id="myChartColumn"></canvas>
        </div>
    </section>
</body>
</html>

<script>
    const labels = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];
    
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [30, 29, 28, 25, 22, 23],
      },
      {
        label: 'Umidade',
        backgroundColor: 'rgb(155, 200, 132)',
        borderColor: 'rgb(155, 200, 132)',
        data: [80, 82, 80, 85, 80, 83],
      }]
    };
  
    const config = {
      type: 'line',
      data: data,
      options: {}
    };

    const configColumn = {
      type: 'bar',
      data: data,
      options: {}
    };
  </script>

<script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
    const myChartColumn = new Chart(
      document.getElementById('myChartColumn'),
      configColumn
    );
</script>
